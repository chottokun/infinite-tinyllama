type: huggingface
id: jeopardy
url: https://huggingface.co/datasets/jeopardy
converted_size: 18.6MB
license: Unknown
lang: en
description: Dataset containing 216,930 Jeopardy questions, answers and other data. The json file is an unordered list of questions where each question has 'category', the question category, e.g. "HISTORY" 'value', integer $ value of the question as string, e.g. "200" Note, This is "None" for Final Jeopardy! and Tiebreaker questions 'question', text of question Note, This sometimes contains hyperlinks and other things messy text such as when there's a picture or video question 'answer', text of answer 'round', one of "Jeopardy!","Double Jeopardy!","Final Jeopardy!" or "Tiebreaker" Note, Tiebreaker questions do happen but they're very rare (like once every 20 years) 'show_number', int of show number, e.g '4680' 'air_date', string of the show air date in format YYYY-MM-DD
structure:
  - id: category
    type: string
    description: Category
  - id: air_date
    type: string
    description: Air date
  - id: question
    type: string
    description: Question
  - id: value
    type: int32
    description: Value
  - id: answer
    type: string
    description: Answer
  - id: round
    type: string
    description: Round
  - id: show_number
    type: int32
    description: Show number
