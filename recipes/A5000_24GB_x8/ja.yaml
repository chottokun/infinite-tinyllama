target_task: tasks/nlp/hate-speech-detection.md
base_model_id: TinyLlama/TinyLlama-1.1B-Chat-v1.0
model_name: tinyllama-ja-v1
output_base_dir: output
dataset_id: izumi-lab/llm-japanese-dataset-vanilla
dataset_input_field_name: instruction
dataset_context_field_name: input
dataset_output_field_name: output
dataset_train_split_seed: 42
dataset_train_split_test_size: 0.2
lora_r: 8
lora_alpha: 16
lora_dropout: 0.05
train_per_device_train_batch_size: 4
train_gradient_accumulation_steps: 2
train_num_train_epochs: 4
train_max_steps: 200
train_fp16: True
inference_max_new_tokens: 16
evaluations:
  -
    prompt: "格闘家ボブ・サップの出身国はどこでしょう？"
    context: ""
    expected_output: "アメリカ"

  -
    prompt: "以下の日本語をやさしい日本語に言い換えてください。"
    context: "ジョーンズ先生は授業中、いねむりをしたかどで私を叱った。"
    expected_output: "私は授業中に寝ていて、ジョーンズ先生に怒られた。"
